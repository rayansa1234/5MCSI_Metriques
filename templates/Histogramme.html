<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Histogramme des températures - Tawarano</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    <h2>Histogramme des températures de la ville de Tawarano</h2>
    <div id="histogram_div" style="width: 100%; height: 500px;"></div>

    <script>
      // Charger la librairie Google Charts
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(drawHistogram);

      function drawHistogram() {
        function drawChart(data) {
          // Préparer les données pour Google Charts
          var dataTable = new google.visualization.DataTable();
          dataTable.addColumn('string', 'Date');
          dataTable.addColumn('number', 'Température (°C)');

          data.results.forEach(entry => {
            var date = new Date(entry.Jour * 1000); // timestamp -> Date
            dataTable.addRow([date.toLocaleDateString(), entry.temp]);
          });

          // Options de l'histogramme
          var options = {
            title: 'Histogramme des températures (°C) - Tawarano',
            legend: { position: 'none' },
            hAxis: { title: 'Date' },
            vAxis: { title: 'Température (°C)' },
            bar: { groupWidth: '90%' }
          };

          // Création du graphique en colonnes
          var chart = new google.visualization.ColumnChart(
            document.getElementById('histogram_div')
          );
          chart.draw(dataTable, options);
        }

        // Récupérer les données depuis l’API /tawarano/
        fetch('/tawarano/')
          .then(response => response.json())
          .then(data => {
            drawChart(data);
          });
      }
    </script>
  </body>
</html>
