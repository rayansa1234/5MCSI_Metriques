<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74b9ff, #a29bfe);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      width: 380px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #2d3436;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
      color: #2d3436;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #b2bec3;
      font-size: 14px;
      transition: 0.2s;
    }

    input:focus, textarea:focus {
      border-color: #6c5ce7;
      box-shadow: 0 0 5px rgba(108,92,231,0.5);
      outline: none;
    }

    textarea {
      height: 100px;
      resize: none;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #6c5ce7;
      border: none;
      color: white;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #4834d4;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Contactez-moi</h1>

    <form>
      <label>Nom :</label>
      <input type="text" placeholder="Entrez votre nom">

      <label>Prénom :</label>
      <input type="text" placeholder="Entrez votre prénom">

      <label>Message :</label>
      <textarea placeholder="Votre message..."></textarea>

      <button type="submit">Envoyer</button>
    </form>
  </div>
</body>
</html>
